<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSScripts for DevOps Automation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #0078d4; /* PowerShell blue */
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
        }
        .scripts-link {
            margin-top: 20px;
        }
        .scripts-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .scripts-link a:hover {
            background-color: #005ea2;
        }

</head>
<body>
    <div class="container">
        <img src="https://icon.icepanel.io/Technology/svg/Powershell.svg" alt="PowerShell Logo" class="logo">

        <div class="scripts-link">
            <a href="https://github.com/himanshukgit/PSscripts">View All Scripts on GitHub</a>
